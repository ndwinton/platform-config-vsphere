product-name: VMware-NSX-T
product-properties:
  .properties.container_ip_blocks:
    value:
    - cidr: null
      name: PAS-Org-IPs
  .properties.enable_inventory:
    value: true
  .properties.enable_snat:
    value: true
  .properties.exit_on_disconnection:
    selected_option: enable
    value: enable
  .properties.external_ip_pools:
    value:
    - allocation_ranges: null
      cidr: null
      name: external-ip-pool
  .properties.foundation_name:
    value: sandbox
  .properties.log_firewall_rules:
    selected_option: disable
    value: disable
  .properties.master_timeout:
    value: 18
  .properties.ncp_debug_log:
    value: false
  .properties.nsx_api_ca_cert:
    value: ((nsx_ca_cert.certificate))
  .properties.nsx_api_managers:
    value: nsxmgr-01.haas-((haas_num)).pez.pivotal.io
  .properties.nsx_auth:
    selected_option: simple
    value: simple
  .properties.nsx_auth.simple.nsx_api_password:
    value:
      secret: ((nsx_password))
  .properties.nsx_auth.simple.nsx_api_user:
    value: admin
  .properties.nsx_node_agent_debug_log:
    value: false
  .properties.subnet_prefix:
    value: 24
  .properties.tier0_router:
    value: T0-Router
  .properties.wait_for_security_policy_sync:
    value: false

